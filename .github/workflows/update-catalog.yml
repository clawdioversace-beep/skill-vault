name: Update Catalog

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate catalog
        run: bash scripts/generate-catalog.sh

      - name: Commit catalog update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "docs: update skill catalog"
          git push
